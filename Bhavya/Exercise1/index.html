<!DOCTYPE html>
<html>
  <head>
    <title>HTML Tables and Forms</title>
  </head>
  <body>
    <noscript>Enable script in browser</noscript>
    <form onsubmit="Sub(event)">
      <table>
        <tr>
          <td>
            <label for="Firstname">Firstname</label>
            <input name="Firstname" type="text" required />
            <label for="Lastname">Lastname</label>
            <input name="Lastname" type="text" required />
            <label for="Age">Age</label>
            <input name="Age" type="number" min="1" required />
            <label>Gender</label>
            <input name="Gender" type="radio" value="Male" checked />
            <label for="Male">Male</label>
            <input name="Gender" type="radio" value="Female" />
            <label for="Female">Female</label>
            <input name="Gender" type="radio" value="Other" />
            <label for="Other">Other</label>
          </td>
        </tr>
        <tr id="addMoreInputs"></tr>
        <tr>
          <td>
            <button onclick="addNew()" id="add" type="button">Add New</button>
            <input type="submit" />
            <button
              onclick="downloadCsv()"
              id="downloadcsv"
              type="button"
              disabled
            >
              Save CSV
            </button>
          </td>
        </tr>
      </table>
      <table>
        <tr id="outputHeader"></tr>
      </table>
    </form>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
