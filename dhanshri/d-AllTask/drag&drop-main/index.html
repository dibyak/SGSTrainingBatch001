<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>
   <!-- Application Metas -->
   <title>My Vue Widget</title>
    <meta name="author" content="" />
    <meta name="description" content="Vue Widget" />
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    type="text/css"
    href="../c/UWA/assets/css/standalone.css"
  />
  <script
    type="text/javascript"
    src="../c/UWA/js/UWA_Standalone_Alone.js"
  ></script>
   <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
   <!-- Application JavaScript Source -->
   <script type="text/javascript"> 
      require(
         ['drag&drop-main/scripts/main'], function ( myWidget ) {         
         widget.addEvents({
            onLoad: function () {              
               myWidget.onLoad();
            },
         });
      });
   </script>
   <!-- Application Preferences -->
   <widget:preferences>
      <widget:preference name="Name" type="list" label="State" defaultValue="All">
         <widget:option label="All" value="All"></widget:option>
         <widget:option label="Dhansri" value="Dhansri Bhad"></widget:option>
         <widget:option label="Abhay" value="Abhay Thorat"></widget:option>
    </widget:preference>
</head>

<body>
   <div id="app">
      <div >
         <h2>   draggable </h2> 
         <div id="dhanshri" class="dragc">
           <h2> Dhanshri </h2> 
         </div>
         <div id="darshit" class="dragc">
           <h2>  Darshit  </h2>
         </div>
         <div id="abhay" class="dragc">
           <h2>   Abhay </h2>
         </div>
         <div id="omesh" class="dragc">
            <h2> Omesh </h2> 
         </div>
         <div id="dibyak" class="dragc">  <h2> Dibyak  </h2></div>
         </div>
      <div id="dropcontainer" >
         <h2>  droppable  </h2>
      
         <table>
            <tr>
              <th>Username</th>
              <th>FirstName</th>
              <th>LastName</th>
              <th>Age</th>
              <th>Gender</th>
              <th>EmpID</th>
            </tr>
            <tr v-for="i in emp" >
              <td>{{i.username}}</td>
              <td>{{i.fname}}</td>
              <td>{{i.lname}}</td>
              <td>{{i.age}}</td>
              <td>{{i.gender}}</td>
              <td>{{i.empid}}</td>
            </tr>
           </table>
         <!-- <img src="https://www.steepgraphdev21x.com/3dspace/webapps/DragAndDrop-demo/images/dragDropPPR.png"> -->
      </div>
    </div>
    <style>
#dropContainer{
width: 500px;
height: 200px;
background-color: darksalmon;
}
.dragc{
  width: 100px;
  height: 40px;
  background-color: rgb(221, 148, 148);
  border: 1px solid black;
  margin: 2px;
  padding: 2px;
  /* display: flex; */
}

    </style>
</body>

</html>
