<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>
   <!-- Application Metas -->
   <title>My Vue Widget</title>
    <meta name="author" content="" />
    <meta name="description" content="Vue Widget" />
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    type="text/css"
    href="../c/UWA/assets/css/standalone.css"
  />
  <script
    type="text/javascript"
    src="../c/UWA/js/UWA_Standalone_Alone.js"
  ></script>
   <link rel="stylesheet" type="text/css" href="./assets/styles/styles.css" />
   <!-- Application JavaScript Source -->
   <script type="text/javascript"> 
      require(
         ['Drag&Drop-Vue/scripts/main'], function ( myWidget ) {         
         widget.addEvents({
            onLoad: function () {              
               myWidget.onLoad();
            },
         });
      });
   </script>
   <!-- Application Preferences -->
   <widget:preferences>
      <widget:preference name="Name" type="list" label="State" defaultValue="All">
         <widget:option label="All" value="All"></widget:option>
         <widget:option label="Dhansri" value="Dhansri Bhad"></widget:option>
         <widget:option label="Abhay" value="Abhay Thorat"></widget:option>
    </widget:preference>
</head>

<body>
   <div id="app">
  <table>
         <tr>
           <th>Username</th>
           <th>FirstName</th>
           <th>LastName</th>
           <th>Age</th>
           <th>Gender</th>
           <th>EmpID</th>
         </tr>
         <tr v-for="i in emp " >
           <td>{{i.Username}}</td>
           <td>{{i.FirstName}}</td>
           <td>{{i.LastName}}</td>
           <td>{{i.Age}}</td>
           <td>{{i.Gender}}</td>
           <td>{{i.EmpID}}</td>
         </tr>
        </table>
        <img src="https://www.steepgraphdev21x.com/3dspace/webapps/Drag&Drop-Vue/images/dragDropPPR.png">
      <p>{{wItems}}</p>
    </div>
</body>

</html>
