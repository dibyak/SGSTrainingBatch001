<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>variables</title>
</head>
<body>
    <script>
        var a = 20;
        let b = 30;
        console.log(a,b); // outputs 20 30
        function test() {
            let a = 12;
            const b = 40;
            console.log(a,b); // outputs 12 40
        };
        test();
        console.log(a,b); //outputs 20 30 
    </script>
</body>
</html>
