<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User input</title>
</head>
<body>
    <h1>Taking input from user in JavaScript.</h1>
    <form id="form" >
        <div id="div1" >
            <label>Enter name: </label>
            <input type="text" name="d" id="text0" />
        </div>
    </form>
        <br>
    <button onclick="addmore()" id="button1">Add more!</button>
    <script>
        let counter=1;
        function addmore() {
        let parent = document.getElementById("div1");

            //for new line
            const element = document.querySelector('div'); //The querySelector() method returns the first element that matches a CSS selector.
            const lineBreak = document.createElement('br');
            element.appendChild(lineBreak);

            //for new line
            const element1 = document.querySelector('div');
            const lineBreak1 = document.createElement('br');
            element1.appendChild(lineBreak1); 

            let n = document.createElement("label");
            n.innerHTML = "Enter name:";
            parent.appendChild(n);

            let a = document.createElement("input");
            a.setAttribute('type', 'text');
            a.setAttribute("id","text"+counter);
            parent.appendChild(a);
            
            const x = document.getElementById("text"+(counter-1));                 
                console.log("hi");
                console.log(x.value);
            counter++;
        }
    </script>
