<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>
   <!-- Application Metas -->
   <title>My Vue Widget</title>
    <meta name="author" content="Darshit" />
    <meta name="description" content="Darshit Vue Widget" />
    <meta charset="UTF-8" />
    <link
    rel="stylesheet"
    type="text/css"
    href="../c/UWA/assets/css/standalone.css"
  />
  <script
    type="text/javascript"
    src="../c/UWA/js/UWA_Standalone_Alone.js"
  ></script>
   <link rel="stylesheet" type="text/css" href="styles/Main.css" />
   <!-- Application JavaScript Source -->
   <script type="text/javascript"> 
      require(
         ['DS/vue-list/scripts/main'], function ( myWidget ) {         
         widget.addEvents({
            onLoad: function () {              
               myWidget.onLoad();
            },
         });
      });
   </script>
   <!-- Application Preferences -->
   <widget:preferences>
      <widget:preference name="Name" type="list" label="State" defaultValue="All">
         <widget:option label="All" value="All"></widget:option>
         <widget:option label="Dhansri" value="Dhansri Bhad"></widget:option>
         <widget:option label="Abhay" value="Abhay Thorat"></widget:option>
    </widget:preference>
</head>

<body>
   <header>
      <h1>Vue Course Goals</h1>
  </header>
<section id="app">
  <h2>{{ Header }}</h2>
  <input type="text" v-model="enteredGoalValue" />
  <button v-on:click="addGoal">Add Goal</button>
  <p v-if="goals.length === 0 && !invalidGoal">
      No goals added yet.
  </p>
  <p v-else-if="invalidGoal">Please add valid Goals !!</p>
  <p v-else>Below are the goal details !!</p>
    <p>{{ message }}</p>
    <ul>
      <li v-for="item in goals">{{ item }}</li>
    </ul>
</section>
</body>

</html>
