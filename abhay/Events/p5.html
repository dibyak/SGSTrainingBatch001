<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>For Loops</h2>
    <p id="demo"></p>
    <script>
        const person={fname:"john", lname:"deo",age:23};
        let txt = " ";
        for(let x in person)
        {
            txt += person[x] + "<br> ";

        }
        document.getElementById("demo").innerHTML = txt;
        console.log(txt);
    </script>

</body>
</html>
