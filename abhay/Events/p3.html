<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call function</title>
</head>
<body>
    <h2>call()</h2>
    <p id="demo"></p>
    <script>
        const person ={
            full: function(city, country){
                return this.fname+" "+this.lname+","+city+","+country;
            }
        }
        const p1={
            fname:"john",
            lname:"doe"
        }
        const p2={
            fname:"tony",
            lname:"roy"
        }
        document.getElementById("demo").innerHTML = person.full.call(p1,"cs","india");
        console.log(person.full.call(p2,"cs","india"));
        
    </script>
</body>
</html>
