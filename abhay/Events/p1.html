<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers</title>
</head>
<body>
    <h1>This example ceates two objects</h1>
    <p id="demo"></p>
    <script>
        const person ={
            name:"john",
            add:"pune",
            fullname: function(){
                return this.name+" "+this.add;
            }
        }
        const people= {
            name : "thorat",
            add :"CS",

        }
   document.getElementById("demo").innerHTML = person.fullname();
   let fullname = person.fullname.bind(people);
   console.log(fullname());    
    </script>    
</body>
</html>
