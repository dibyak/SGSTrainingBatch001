<?xml version="1.0" encoding="utf-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:widget="http://www.netvibes.com/ns/">

<head>
  <!-- Application Metas -->
  <title>My Vue Widget</title>
  <meta name="author" content="Abhay" />
  <meta name="description" content="Abhay Vue Widget" />
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="../c/UWA/assets/css/standalone.css" />
  <script type="text/javascript" src="../c/UWA/js/UWA_Standalone_Alone.js"></script>
  <link rel="stylesheet" type="text/css" href="styles/Main.css" />
  <!-- Application JavaScript Source -->
  <script type="text/javascript">
    require(
      ['DS/vueDataTable/scripts/table'], function (myWidget) {
        widget.addEvents({
          onLoad: function () {
            myWidget.onLoad();
          },
        });
      });
  </script>
  <!-- Application Preferences -->
  <widget:preferences>
    <widget:preference name="Name" type="list" label="State" defaultValue="All">
      <widget:option label="All" value="All"></widget:option>
      <widget:option label="Dhansri" value="Dhansri Bhad"></widget:option>
      <widget:option label="Abhay" value="Abhay Thorat"></widget:option>
    </widget:preference>
</head>

<body>
  <div id="app">
    <h1 class="mt-4 text-center">EmployeeTable</h1>
    <table class="table mt-5">
      <thead>
        <tr>
          <th scope="col">Ename</th>
          <th scope="col">Fname</th>
          <th scope="col">Lname</th>
          <th scope="col">Age</th>
        </tr>
      </thead>
      <tbody>
        <tr v-for="entry in emp">
          <td>{{ entry.Ename }}</td>
          <td>{{ entry.Fname }}</td>
          <td>{{ entry.Lname}}</td>
          <td>{{ entry.age}}</td>
        </tr>
      </tbody>
    </table>
    <img src="https://www.steepgraphdev21x.com/3dspace/webapps/vueDataTable/images/dragDropPPR.png">
    {{sortedList}}
  </div>
</body>

</html>
