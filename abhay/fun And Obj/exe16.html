<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator using callback</title>
</head>
<body>
    <table border="2px" solid>
        <thead>
            <tr><h1>Calculator</h1></tr>
                
        </thead>
        <tbody>
            <th>
              <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>add</td>
              </tr>
              <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>mul</td>
              </tr>
              <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>=</td>
              </tr>
              <tr>
                <td colspan="3">0</td>
              </tr>
            </th>
        </tbody>
    </table>
    <button>add</button>
</body>
</html>
