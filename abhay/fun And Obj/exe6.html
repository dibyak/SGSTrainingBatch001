<body>
    <Script>
        function add(x,y){
                var a=function(a,b){
                    sum1 = a+b;
                    return sum1;
                };
            var res=a(2,8)+x+y;
            console.log("Addition is equal to:"+res);
            mul(4,5);

        }
        function mul(x,y){
            var res=x*y;
            function cut(e){
                var z=e/2;
                return z
            };
            console.log("Multiplication is :"+res +" "+cut(res));
            div(res,5);

        }
        function div(x,y){
            var res=x/y;
            console.log("Division is:"+res);

        }
        setTimeout(add, 4000, 10,20);
    </Script>
