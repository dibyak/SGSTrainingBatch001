<body>
    <Script>
       
        function findMax(x,y,z){
            var max=arguments[0];
            for(let i=0;i<arguments.length;i++)
            {
                if(arguments[i]<max)
                {
                    max=arguments[i];
                }
                
              //  max++;
            }
            return max;   
        };
        var a=findMax(10,20,30,40,80,50,55,65,70);
        console.log(a);
    </Script>
